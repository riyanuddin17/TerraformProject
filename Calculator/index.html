<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    <div class="container">
        
        <div class="calc">
            <h1 class="heading">Calculator</h1>
            <input type="text" id="ip" placeholder="0">
            <button onclick="backspace()" class="calculator" >C</button>
            <button onclick='Clear()' >Del</button>
            <button onclick="display('%')"class="calculator">%</button>
            <button onclick="display('/')"class="calculator">/</button>
            <button onclick="display('7')"class="calculator">7</button>
            <button onclick="display('8')"class="calculator">8</button>
            <button onclick="display('9')"class="calculator">9</button>
            <button onclick="display('*')"class="calculator">*</button>
            <button onclick="display('4')"class="calculator">4</button>
            <button onclick="display('5')"class="calculator">5</button>
            <button onclick="display('6')"class="calculator">6</button>
            <button onclick="display('-')"class="calculator">-</button>
            <button onclick="display('1')"class="calculator">1</button>
            <button onclick="display('2')"class="calculator">2</button>
            <button onclick="display('3')"class="calculator">3</button>
            <button onclick="display('+')"class="calculator">+</button>
            <button onclick="display('.')"class="calculator">.</button>
            <button onclick="display('0')"class="calculator">0</button>
            <button onclick="Calculate()" class="res"  >=</button>
            
            
        </div>
        
        </div>
        <script src="calculator.js"></script>
   


    
</body>
</html>
